<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<title>Register Page</title>
<style>
    .center {

        margin: auto;
        height: 10%;
        width: 50%;
        padding: 10px;
        text-align: center;
    }

</style>
</head>
<body>
<div>
    <div class="from center">
        <form method="post" action="/register" th:object="${registerRequest}">
            <div class="textColor">
                <h1 style="color:white">.</h1>
            </div>
            <h2>Registration</h2>

            <div class="textColor">
                <h1 style="color:white">.</h1>
            </div>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="firstName" placeholder="first name" required>
            </div>

            <h1></h1>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="lastName" placeholder="last name" required>
            </div>

            <h1></h1>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="username" placeholder="username" required>
            </div>

            <h1></h1>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="date" class="form-control" name="dateOfBirth" placeholder="date of birth" required>
            </div>

            <h1></h1>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="email" placeholder="email" required>
            </div>

            <h1></h1>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="password" class="form-control" name="password" placeholder="password" required>
            </div>

            <div class="textColor">
                <h1 style="color:white">.</h1>
            </div>

            <div class="input-box">
                <input type="submit" class="btn btn-primary" name="sign-in" value="Register">
            </div>

            <h1></h1>

            <h8>Already have an account ?</h8><a href="/"> go to login</a>

        </form>
    </div>
</div>
</body>
</html>
