<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <style>
        .center {

            margin: auto;
            height: 10%;
            width: 50%;
            padding: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
<div>

    <div class="textColor">
        <h1 style="color:white">.</h1>
    </div>
    <div class="center col-auto">
        <h1> Welcome to my Library Project</h1>
    </div>

    <div class="textColor">
        <h1 style="color:white">.</h1>
    </div>

    <div class="textColor">
        <h1 style="color:white">.</h1>
    </div>

    <div class="center col-auto">
        <h3> Login </h3>
    </div>

    <div class="center ">
        <form class="row g-3" method="post" action="/login" th:object="${loginRequest}">

            <div class="col-auto center">
                <label class="visually-hidden"></label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
                <div><h3></h3></div>
                <input type="password" class="form-control" name="password" id="inputPassword2"
                       placeholder="Password">

                <div class="col-auto center d-grid gap-2">
                    <button type="submit" class="btn btn-primary" >Login</button>
                </div>

            </div>
        </form>
        <h8>Not a member ? <a  href="/register">Register</a></h8>
    </div>
</div>
</body>
</body>
</html>
