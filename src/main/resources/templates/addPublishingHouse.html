<div class="center" style="width: 18rem">
    <h2> Add a Publishing House </h2>

    <div class="textColor">
        <h1 style="color:white">.</h1>
    </div>

    <div class="from ">
        <form method="post" action="/addPublishedHouse" th:object="${houseRequest}">

            <div class="textColor">
                <h1 style="color:white">.</h1>
            </div>

            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>

                <input class="form-control" type="text" name="name" placeholder="name" required>

                <h1></h1>

                <textarea class="form-control" rows="3" name="description" placeholder="description"
                          required></textarea>

                <h1> </h1>

            </div>

            <div class="textColor">
                <h1 style="color:white">.</h1>
            </div>

            <div class="input-box">
                <input type="submit" class="btn btn-primary" name="add-house" value="Add">
            </div>
        </form>
    </div>
